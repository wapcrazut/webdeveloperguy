            <p>Fill the form and say some nice stuff! I&rsquo;ll contact you :)</p>

            
            <form id="contact-form" action="https://formspree.io/xdowgeya" method="POST">

                    <label>Your email:</label>
                    <input class="form-control" type="text" name="_replyto" required>

                    <label>Your message:</label>
                    <textarea class="form-control" name="message" required></textarea>
                </div>

                <button class="btn" id="submit-button">Send</button>
                <p id="form-status"></p>
            </form>
        </div>
