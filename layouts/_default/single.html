{{ define "main" }}

    <article class="post">
        <header>
            <h1>{{ .Title }}</h1>
        </header>
        <div class="content">
            {{ .Content }}
        </div>
        {{ partial "articleInfoFull.html" . }}
    </article>
    {{ if .Site.DisqusShortname }}
        <h3>Comments</h3>
        {{ template "_internal/disqus.html" . }}
    {{ end }}

{{ end }}
